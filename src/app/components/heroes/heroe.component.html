<button [routerLink]="[ '/heroes' ]"          
          class="btn btn-outline-danger">
          Return 
</button>
<button (click)="newhero(form)" 
           type="button" 
           class="btn btn-outline-success">
           AddHero
</button>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="saveHeroe()" #form="ngForm">
      <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="heroe.name" 
                 type="text"
                 name="name"
                 class="form-control"
                 placeholder="Name Heroe"
                 required>
      </div>
      <div class="form-group">
          <label>Team</label>
          <select [(ngModel)]="heroe.team" 
                  type="text" 
                  class="form-control" 
                  name="team">
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
          </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio" 
                  class="form-control" 
                  name="bio">
        </textarea>
      </div>
      <div class="form-group">
        <button [disabled]="!form.valid"
                type="submit" 
                class="btn btn-outline-primary">Save</button>
      </div>
    </form>
  </div>
</div>
